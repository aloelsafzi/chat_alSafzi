<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - alSafzi</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-green-100 text-base">
    <div class="flex justify-center items-center min-h-screen p-10">
        <div class="p-10 w-full sm:w-full md:w-1/2 lg:w-1/2 xl:w-4/12 bg-white rounded shadow-md">
            <header class="mb-10 z-50 -mt-20 text-center bg-green-400 rounded py-5 shadow-md">
                <h1 class="text-lg text-white font-bold"><i class="fas fa-smile"></i> Chat alSafzi</h1>
            </header>
            <main>
                <form action="chat.html">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            USERNAME
                        </label>
                        <input
                            class="shadow appearance-none rounded w-full py-3 px-4 pr-8 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="username" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="w-full mb-6">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="room">
                            Room
                        </label>
                        <div class="relative">
                            <select
                                class="shadow appearance-none w-full border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:shadow-outline"
                                id="room" name="room">
                                <option>.. Select Room ..</option>
                                <option>Alumni SD</option>
                                <option>Alumni SMP</option>
                                <option>Alumni SMK</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded">Join
                        Chat</button>
                    <div class="text-center mt-20 mb-5">
                        <p class="text-sm italic text-gray-500">Create By :
                            <span class="font-semibold">
                                <a class="hover:text-black" href="https://github.com/aloelsafzi" target="_blank"
                                    rel="noopener noreferrer">Aloelsafzi</a>
                                <i class="fas fa-laptop-code"></i>
                            </span>
                        </p>
                    </div>

                </form>
            </main>
        </div>
    </div>
</body>

</html>
